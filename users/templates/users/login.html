{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success"
                           value="Войти">
                </form>
                <a href="{% url 'users:password_reset' %}" role="button">Забыли пароль?
                    </a>
            </div>
            <div class="card-footer">
                <a href="{% url 'catalog:products_list' %}" role="button">Назад
                    </a>
            </div>
        </div>
    </div>
{% endblock %}
